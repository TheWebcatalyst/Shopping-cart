<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <!-- Logo -->
        <a href="" class="logo">Ecommerce</a>
        <!-- Cart Icon -->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- Content -->
          <div class="cart-content">
            <!-- Something was removed from here and placed in the main.js -->
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Pay Now</button>
          <!-- Close Cart -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- Products -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- Shop Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
            <!-- Stripe need images that are on online on local server it will not show in stripe checkout page we have to upload online -->
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762667/product1_or75h0.jpg" alt="" class="product-img">
            <h2 class="product-title">AEROREADY SHIRT </h2>
            <span class="price">$25</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
            <!-- Stripe need images that are on online on local server it will not show in stripe checkout page we have to upload online -->
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762668/product2_p7rxjs.jpg" alt="" class="product-img">
            <h2 class="product-title">WIRELESS EARBUDS</h2>
            <span class="price">$100</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
            <!-- Stripe need images that are on online on local server it will not show in stripe checkout page we have to upload online -->
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762668/product3_nltid1.jpg" alt="" class="product-img">
            <h2 class="product-title">HOODED PARKA</h2>
            <span class="price">$45</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762668/product4_infaas.jpg" alt="" class="product-img">
            <h2 class="product-title">STRAW METAL BOTTLE</h2>
            <span class="price">$24.04</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762668/product5_n2pu3b.png" alt="" class="product-img">
            <h2 class="product-title">METAL SUNGLASSES</h2>
            <span class="price">$50</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 6 -->
        <div class="product-box">
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762669/product6_x6yefm.jpg" alt="" class="product-img">
            <h2 class="product-title">BACK HAT</h2>
            <span class="price">$50</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 7 -->
        <div class="product-box">
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762668/product7_cgmn2w.jpg" alt="" class="product-img">
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">$70</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 8 -->
        <div class="product-box">
            <img src="https://res.cloudinary.com/dwteprxjt/image/upload/v1733762668/product8_tevkdy.jpg" alt="" class="product-img">
            <h2 class="product-title">ULTRABOOST 22</h2>
            <span class="price">$45</span>
            <i class="bx bxs-heart like-icon" id="like-icon"></i>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
      </div>
    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
  </body>
</html>
